                    <h1>Change Password</h1>
                    <form>
                        <div class="form-group">

                        <input type="text" class="form-control" name="old_password">
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="re-type">Re-type New Password</label>
                        <input type="text" class="form-control" name="re-type">
                        </div>

                    </form>   
                </div>
